<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background:grey;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .icon {
      font-size: 2rem;
    }

    .metric-value {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .goal-label {
      font-size: 0.9rem;
      color: #555;
    }

    .progress {
      height: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4"> Fitness Tracker Dashboard</h2>

  <div class="row g-4">
    <!-- Steps Taken -->
    <div class="col-md-4">
      <div class="card p-4">
        <div class="text-center">
          <i class="bi bi-shoe-print icon text-primary"></i>
          <h5 class="mt-2">Steps Taken</h5>
          <p class="metric-value text-primary">8,540 / 10,000</p>
        </div>
        <div class="goal-label">Goal: 10,000 steps</div>
        <div class="progress bg-danger">
          <div class="progress-bar bg-darks" style="width: 66%"></div>
        </div>
      </div>
    </div>

    <!-- Calories Burned -->
    <div class="col-md-4">
      <div class="card p-4">
        <div class="text-center">
          <i class="bi bi-fire icon text-danger"></i>
          <h5 class="mt-2">Calories Burned</h5>
          <p class="metric-value text-danger">1,320 / 2,000 kcal</p>
        </div>
        <div class="goal-label">Goal: 2,000 kcal</div>
        <div class="progress bg-light">
          <div class="progress-bar bg-danger" style="width: 85%"></div>
        </div>
      </div>
    </div>

    <!-- Sleep Duration -->
    <div class="col-md-4">
      <div class="card p-4">
        <div class="text-center">
          <i class="bi bi-moon-stars icon text-info"></i>
          <h5 class="mt-2">Sleep Duration</h5>
          <p class="metric-value text-info">7.3 / 8 hrs</p>
        </div>
        <div class="goal-label">Goal: 8 hours</div>
        <div class="progress bg-light">
          <div class="progress-bar bg-info" style="width: 85%"></div>
        </div>
      </div>
    </div>

    <!-- Water Intake -->
    <div class="col-md-4">
      <div class="card p-4">
        <div class="text-center">
          <i class="bi bi-droplet icon text-primary"></i>
          <h5 class="mt-2">Water Intake</h5>
          <p class="metric-value text-primary">2.1 / 2.5 L</p>
        </div>
        <div class="goal-label">Goal: 2.5 liters</div>
        <div class="progress bg-light">
          <div class="progress-bar bg-primary" style="width: 85%"></div>
        </div>
      </div>
    </div>

    <!-- Workout Time -->
    <div class="col-md-4">
      <div class="card p-4">
        <div class="text-center">
          <i class="bi bi-stopwatch icon text-success"></i>
          <h5 class="mt-2">Workout Time</h5>
          <p class="metric-value text-success">45 / 60 mins</p>
        </div>
        <div class="goal-label">Goal: 60 minutes</div>
        <div class="progress bg-light">
          <div class="progress-bar bg-success" style="width: 85%"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
